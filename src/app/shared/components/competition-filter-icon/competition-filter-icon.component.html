<ion-button *ngIf="isEnabled" (click)="showCompetionFilter()">
  <ion-text *ngIf="showLabel && selectedSubAssociationName; else showName">
    {{selectedSubAssociationName}}
  </ion-text>
  <ng-template #showName>
    <ion-img class="filterIcon" style="width: 20px;" src="../../assets/icon/filter/flag.png"></ion-img>
  </ng-template>
</ion-button>
