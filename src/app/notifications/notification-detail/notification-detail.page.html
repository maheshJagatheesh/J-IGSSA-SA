<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <!-- <ion-back-button  mode="md" defaultHref="home/tabs/notification"></ion-back-button> -->
      <ion-back-button mode="md" defaultHref="home/tabs/notification" icon="close"></ion-back-button>
    </ion-buttons>

    <!-- <ion-buttons slot="end">
      <ion-button>
        <ion-img class="filterIcon" src="../../assets/icon/filter/filter.png" (click)="toggleFilter()"></ion-img>
      </ion-button>
    </ion-buttons> -->
    <ion-title mode="md" class="innerPageTitle">NOTIFICATIONS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding *ngIf="! isLoading && news">
    <ion-row *ngIf="news.image_sent.length > 0">
      <ion-col no-padding>
        <!-- <ion-img src="../../assets/img/map.jpg"></ion-img> -->
        <ion-img src="imgBaseUrl + news.image_sent"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row padding>
      <ion-col>

        <ion-row class="headerWrap">
          <ion-col size="12" no-padding>
            <ion-label class="subHead"> {{news.eventName}} </ion-label>
          </ion-col>

          <ion-col size="12" no-padding class="mainHead">
            <ion-label> {{news.messageDate}}</ion-label>

          </ion-col>
        </ion-row>

        <p>
          {{ news.message }}
        </p>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
