<ion-content>
  <form [formGroup]="form">
    <ion-grid class="gridWrap">
      <ion-row class="eachRow">
        <ion-col size="12" class="loginInputWrap">
          <ion-row>
            <ion-col class="border" size="12" text-center>
              <ion-item class="width100" lines="none">
                <ion-label mode="ios" text-center position="stacked" autofocus="true">Enter Your Email</ion-label>
                <ion-input ngModel formControlName="username"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <!-- <ion-row>
              <ion-col size="12" text-center>
                <ion-item class="width100" lines="none" text-center>
                  <ion-label mode="ios" position="stacked">Password</ion-label>
                  <ion-input type="password" formControlName="password"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row> -->

          <ion-row>
            <ion-col size="12">
              <ion-item lines="none" style="padding-top: 15px">
                <ion-buttons>
                  <ion-button style="height: 100%">

                    <ion-img (click)="validateUser()" src="../../assets/icon/login-action.png"></ion-img>
                  </ion-button>
                </ion-buttons>
              </ion-item>
            </ion-col>
          </ion-row>

        </ion-col>
      </ion-row>
      <ion-row class="eachRow">
        <ion-col text-center size="12" class="bottomLabelWrap">
          <!-- <ion-label (click)="goForgotPassword()">Forgotten your password?</ion-label> -->

          <ion-label (click)="goBack()" text-center>Cancel</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
